<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/main.css">
   <title>Document</title>
</head>
<body>
   <div class="container">
      <h1 class="header-logo">
         Kim birinchi bo-rish-ga!
      </h1>
      <form class="header-form js-form" method="post">
         <span class="header-span">
            Masofa
         </span>
         <input class="js-input " type="number" placeholder="100km">
         <span class="js-span"></span>
         <button class="header-button" type="submit">
            Hisobla
         </button>
      </form>
      
      <div class="header-item">
         <div class="header-item--inner">
            <img src="./images/odam.png" 
            alt="man" 
            width="50" 
            height="50">
            <h2>
               Piyoda
            </h2>
            <p class="header-text"><span class="js-item1"></span>
               soat
            </p>
         </div>
         
         <div class="header-item--inner">
            <img src="./images/velik.png" 
            alt="velik" 
            width="100" 
            height="50">
            <h2>
               Velosiped
            </h2>
            <p class="header-text"><span class="js-item2"></span>
               soat
            </p>
         </div>
         
         <div class="header-item--inner">
            <img src="./images/moshina.png" 
            alt="moshina" 
            width="100" 
            height="55">
            <h2>
               Moshina
            </h2>
            <p class="header-text"><span class="js-item3"></span>
               soat
            </p>
         </div>
         
         <div class="header-item--inner">
            <img src="./images/samalyot.png" 
            alt="samalyot" 
            width="100" 
            height="55">
            <h2>
               Samolyot
            </h2>
            <p class="header-text"><span class="js-item4"></span>
               soat
            </p>
         </div>
      </div>
   </div>
   
   <script src="js/main.js"></script>
</body>
</html>
